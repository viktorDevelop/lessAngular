<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>trello</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/trello.css">
</head>
<body ng-cloak>
	
	 	<div class="container " 
	 			ng-controller="tasksCtrl as tasksCtrl">
	 		<div class="col-md-12">
	 			<div class="row">

	 				<div class="col-md-3">
	 					<div class="row">
	 						<form ng-submit="tasksCtrl.addTask()">
	 							<input type="text"
	 							 class="form-control"
	 							  placeholder="новая карточка"
	 							  ng-model="tasksCtrl.taskName">
	 						</form>
	 					</div>
	 				</div>

	 				<div class="col-md-3 " 
 							ng-repeat="tasks in tasksCtrl.list" 
 							ng-controller="cardTaskCtrl as cardTaskCtrl">
	 						
	 					<div class="row">
	 						<div class="card" >
	 							 <div class="remove remove-list" 
	 							 		ng-click="tasksCtrl.removeTask(tasks)"></div>
	 							 
							  <div class="card-body">
							    <h4 class="card-title">{{tasks.title}}</h4>
							    	
							    <p class="card-text"
							    		ng-repeat="card  in cardTaskCtrl.getCards(tasks)"> 
							    		
							    		   {{card.description}} 
							    </p>
	 							 		
									

							    <div class="row">
			 						<form ng-submit="cardTaskCtrl.createCard(tasks)">
			 							<input type="text"
			 							 class="form-control"
			 							  placeholder="новое задание"
			 							  ng-model="cardTaskCtrl.cardDescription">
			 						</form>
			 					</div>

							    
							   
							  </div>
							</div>
	 					</div>
	 				</div>
	 				
	 			</div>
	 		</div>
	 	</div>

 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller/tasksCtrl.js"></script>
  <script src="js/controller/cardTaskCtrl.js"></script>

  <script src="js/factory/taskFactory.js"></script>
  <script src="js/factory/cardFactory.js"></script>

</body>
</html>
